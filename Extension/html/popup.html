<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="Wrapper_div_Extension">
        
        <div class="logo_wrapper_system_x">
           
            <div class="logo_div">
                <img src="../images/Systems X Logo v9.1_HorizontalText_Alt.png">
                <div class="CheckboxContainer">
                    <input type="checkbox" id="EquipmentCheck" name="EquipmentCheck" value="EquipmentCheck">
                    <!-- <p>Equipment ID Tree view</p> -->
                </div>
            </div>
          
            
            <p>Systems X Connect</p>
            <br>
        </div>
        <div class="Plex_links">
            <button id="plexux" class="plex_btn">Go to PLEX UX</button><br>
            <button id="plexclassic" class="plex_btn">Go to PLEX Classic</button>
        </div>
        <div class="input_area_token">
            <input placeholder="Enter value" id="Token_input" type="text" oninput="checkInput()"><br>
            <div class="buttons">            
            <button type="button" class="save" id="tokensavebtn" disabled >Save</button>
            <button class="quicktool">
                <img src="../images/quicktool.png" id="quicktoolimg" >
            </button> 
            </div>
        </div>
       
    </div>
    <script src="../js/popup.js"></script>
</body>

</html>
